<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body bgcolor="black" align="center"><font color="white"><div>
    <h1><center><b><u>Student application form</u></b></center></h1>
    <form align="center">
        <table align="center">
            <tr> 
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr><hr>
            <tr>
                <td>
                    Last name:
                </td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email id:
                </td>
                <td>
                    <input type="mail" placeholder="email id">
                </td>
            </tr>
            <tr>
                <td>
                    Student ph number:
                </td>
                <td>
                    <select>
                        <option>+1</option>
                        <option>+91</option>
                        <option>+63</option> 
                    </select>
                    <input type="phone">
                </td>
             </tr>   
            <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea></textarea> 
                    </td>
            </tr>
            
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <select>
                        <option>CSE</option>
                        <option>ISE</option>
                        <option>ECE</option>
                        <option>EIE</option>
                        <option>ETE</option>
                        <option>MECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Other areas of interest:
                </td>
                <td>
                    <input type="checkbox">Music<br>
                    <input type="checkbox">Dance<br>
                    <input type="checkbox">Sports<br>
                    <input type="checkbox">Photography<br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="SUBMIT">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="RESET">
                </td>
            </tr>
      

        </table>
    </form>

</font>
</div>
<center><a href="index.html">Home page</a></center>
</body>
    
    
</body>
</html>
